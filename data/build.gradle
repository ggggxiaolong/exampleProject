android {
  buildTypes {
    release {
      def baseUrl = "\"https://api.drakeet.com/rebase/"
      buildConfigField 'String', "API", "${baseUrl}\""
      buildConfigField 'okhttp3.logging.HttpLoggingInterceptor.Level', 'OKHTTP_LOG_LEVEL',
          'okhttp3.logging.HttpLoggingInterceptor.Level.BODY'
      minifyEnabled false
    }
    debug {
      def baseUrl = "\"https://api.drakeet.com/rebase/"
      buildConfigField 'String', "API", "${baseUrl}\""
      buildConfigField 'okhttp3.logging.HttpLoggingInterceptor.Level', 'OKHTTP_LOG_LEVEL',
          'okhttp3.logging.HttpLoggingInterceptor.Level.BODY'
      debuggable true
    }
  }

  defaultConfig {
    javaCompileOptions {
      annotationProcessorOptions {
        includeCompileClasspath false
        arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
      }
    }
  }

  lintOptions {
    abortOnError false
  }
}

kotlin {
  experimental {
    coroutines "enable"
  }
}

dependencies {
  kapt deps.immutables.value
  kapt deps.dagger.compiler
  kapt deps.room.compiler
  implementation deps.room.runtime
  implementation deps.dagger.runtime
  implementation deps.javax_inject
  implementation deps.retrofit.runtime
  implementation deps.retrofit.rxjava2
  implementation deps.retrofit.gson
  //  implementation dataDependencies.okhttp
  implementation deps.okhttp3.logging
  debugImplementation deps.okhttp3.stetho
  implementation deps.gson
  compileOnly deps.support.annotations
  compileOnly deps.immutables.value
  compileOnly deps.immutables.gson
  implementation deps.compressor
  testImplementation deps.junit
  testImplementation deps.mockito.core
  testImplementation deps.roboletric
  androidTestImplementation deps.atsl.runner
  androidTestImplementation deps.espresso.core
}
